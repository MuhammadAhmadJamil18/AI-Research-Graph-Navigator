# Configuration file for AI Research Graph Navigator

# Data settings
data:
  data_dir: "data"
  papers_file: "papers.json"
  graph_file: "knowledge_graph.json"
  max_papers: 50

# RAG settings
rag:
  embedding_model: "all-MiniLM-L6-v2"  # Free, lightweight model
  chroma_dir: "chroma_db"
  collection_name: "research_papers"
  chunk_size: 500
  chunk_overlap: 50
  top_k: 5

# Graph settings
graph:
  max_keywords_per_paper: 5
  similarity_threshold: 0.5
  use_improved_builder: true  # Use ImprovedKnowledgeGraphBuilder with NLP extraction
  min_entity_confidence: 0.5
  min_edge_weight: 0.3
  use_pruning: true

# Chunking settings
chunking:
  strategy: "semantic"  # "semantic" or "fixed"
  respect_sections: true

# Model training
training:
  # Modern models (2023-2024) - Industry standard for job interviews
  # Options:
  # - "microsoft/Phi-2" (2.7B) - Recommended: Modern, efficient, Microsoft 2023
  # - "mistralai/Mistral-7B-Instruct-v0.2" (7B) - Industry standard, very popular
  # - "meta-llama/Llama-2-7b-chat-hf" (7B) - Meta's model, widely recognized
  # - "Qwen/Qwen2-7B-Instruct" (7B) - Alibaba 2024, very recent
  # - "google/gemma-2b-it" (2B) - Google 2024, small but modern
  # Legacy (for testing): "microsoft/DialoGPT-small", "gpt2"
  base_model: "microsoft/Phi-2"  # Modern, industry-standard (2023)
  output_dir: "models/fine-tuned"
  num_epochs: 3
  batch_size: 2  # Reduced for larger models
  learning_rate: 2e-4  # Higher LR for modern models
  lora_r: 16  # LoRA rank (higher for better quality)
  lora_alpha: 32  # LoRA alpha

# LLM settings (for generation - optional)
llm:
  provider: "ollama"  # or "huggingface"
  model_name: "llama3.2"
  temperature: 0.7
  max_tokens: 200

# Evaluation
evaluation:
  default_questions:
    - "What are the main approaches to transformer architectures?"
    - "How do large language models handle few-shot learning?"
    - "What is the difference between supervised and unsupervised learning?"
    - "How do neural networks learn from data?"
    - "What are the applications of computer vision?"

